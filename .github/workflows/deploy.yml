name: deploy

on:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup jdk
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'
      - name: build distributions
        run: |
          ./gradlew jsBrowserDistribution
          cp -r ./build/distributions/. ./docs/
      - name: create pr
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: update docs
          title: Update Docs (auto generated)
          body: This PR was automatically generated by the [${{ github.workflow }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
          branch: release/update-docs
          branch-suffix: timestamp
